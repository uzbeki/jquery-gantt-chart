<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../dist/jquery.gantt.min.css">
        <script defer src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script defer src="../dist/jquery.gantt.min.js"></script>
        <script defer src="./script.js"></script>
        <title>jQuery Gantt Chart Demo</title>
        <style>
            #gantt {
                width: 100%;
                margin: 1rem auto;
                border: 1px solid #ddd;
                position: relative;
                border-radius: 8px;
                overflow: hidden;
            }

            #gantt:after {
                content: ".";
                visibility: hidden;
                display: block;
                height: 0;
                clear: both;
            }
        </style>
    </head>

    <body>
        <div id="gantt"></div>
    </body>

</html>
